<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- STYLE.CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <title>freelancer layout</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="container-lg">
      <div class="row h-100 justify-content-between align-items-center">
        <div class="col-4">LOGO</div>
        <div class="col-4 text-end">MENU</div>
      </div>
    </header>
    <main>
      <!-- START BOOTSTRAP -->
      <section id="start-bootstrap" class="container-lg">
        <div class="row h-100 py-5 justify-content-center">
          <div class="col-10"></div>
        </div>
      </section>
      <!-- PORTFOLIO -->
      <section id="portfolio" class="container-lg">
        <div class="row">
          <div class="col-12 d-flex justify-content-center align-items-center">
            <h2>Portfolio</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 col-lg-6 col-xl-4"></div>
          <div class="col-md-12 col-lg-6 col-xl-4"></div>
          <div class="col-md-12 col-lg-6 col-xl-4"></div>
          <div class="col-md-12 col-lg-6 col-xl-4"></div>
          <div class="col-md-12 col-lg-6 col-xl-4"></div>
          <div class="col-md-12 col-lg-6 col-xl-4"></div>
        </div>
      </section>
      <!-- ABOUT -->
      <section id="about" class="container-lg">
        <div class="row">
          <div class="col-12 d-flex justify-content-center align-items-center">
            <h2>About</h2>
          </div>
        </div>
        <div class="row h-100 justify-content-center">
          <div class="col-8 col-md-6"></div>
          <div class="col-8 col-md-6"></div>
        </div>
        <div class="row">
          <div class="col-12 d-flex justify-content-center align-items-center">
            <p>download button</p>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
