<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- STYLE.CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <title>freelancer layout</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <section id="top-header" class="container">
        <div class="row h-100 justify-content-between align-items-center">
          <div class="col-auto">LOGO</div>
          <div class="col-auto text-end d-md-none">MENU</div>
          <div class="col-auto d-none d-md-block">LINK LINK LINK</div>
        </div>
      </section>
    </header>
    <main>
      <!-- START BOOTSTRAP -->
      <section id="start-bootstrap" class="container">
        <div class="row h-100 py-5 justify-content-center">
          <div class="col-10">
            <h3>Start Bootstrap</h3>
          </div>
        </div>
      </section>
      <!-- PORTFOLIO -->
      <section id="portfolio" class="container">
        <div class="row">
          <div class="col-12 d-flex justify-content-center align-items-center">
            <h2>Portfolio</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-10 col-md-6 col-lg-4">
            <p>IMG</p>
          </div>
          <div class="col-10 col-md-6 col-lg-4">
            <p>IMG</p>
          </div>
          <div class="col-10 col-md-6 col-lg-4">
            <p>IMG</p>
          </div>
          <div class="col-10 col-md-6 col-lg-4">
            <p>IMG</p>
          </div>
          <div class="col-10 col-md-6 col-lg-4">
            <p>IMG</p>
          </div>
          <div class="col-10 col-md-6 col-lg-4">
            <p>IMG</p>
          </div>
        </div>
      </section>
      <!-- ABOUT -->
      <section id="about" class="container">
        <div class="row">
          <div class="col-12 d-flex justify-content-center align-items-center">
            <h2>About</h2>
          </div>
        </div>
        <div class="row h-100 justify-content-center">
          <div class="col-8 col-md-4">
            <p>Text 1</p>
          </div>
          <div class="col-8 col-md-4">
            <p>Text 2</p>
          </div>
        </div>
        <div class="row">
          <div class="col-12 d-flex justify-content-center align-items-center">
            <p>download button</p>
          </div>
        </div>
      </section>
      <section id="contact-me" class="container">
        <div class="row">
          <div class="col-12 d-flex justify-content-center align-items-center">
            <h2>Contact Me</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-8">
            <p>Form</p>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <section id="footer-top" class="container">
        <div class="row">
          <div class="col-12 col-md-4">
            <h3>Location</h3>
          </div>
          <div class="col-12 col-md-4">
            <h3>Around The Web</h3>
          </div>
          <div class="col-12 col-md-4">
            <h3>About Freelancer</h3>
          </div>
        </div>
      </section>
      <section id="footer-bottom" class="container">
        <div class="row">
          <div class="col-12">
            <h3>Copyright</h3>
          </div>
        </div>
      </section>
    </footer>
  </body>
</html>
