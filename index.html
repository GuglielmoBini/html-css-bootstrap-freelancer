<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- STYLE.CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <title>freelancer layout</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-cs-primary">
        <div class="container">
          <a class="navbar-brand" href="#">START BOOTSTRAP</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >PORTFOLIO</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">ABOUT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">CONTACT</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- START BOOTSTRAP -->
      <section id="start-bootstrap">
        <div class="container">
          <div class="row h-100 py-5 justify-content-center">
            <div class="col-12 text-center text-white">
              <img src="img/avatar.svg" alt="Avatar" />
              <h1 class="h1 my-4">START BOOTSTRAP</h1>
              <i class="fa-solid fa-star fa-2x mb-4"></i>
              <p class="h5 text-uppercase">
                graphic artist - web designer - illustrator
              </p>
            </div>
          </div>
        </div>
      </section>
      <!-- PORTFOLIO -->
      <section id="portfolio" class="container">
        <div class="row">
          <div
            class="col-12 d-flex flex-column justify-content-center align-items-center"
          >
            <h2 class="h1 mb-3">PORTFOLIO</h2>
            <i class="fa-solid fa-star fa-2x"></i>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-12 col-md-6 col-lg-4 py-4 p-md-3">
            <img class="rounded" src="img/cabin.png" alt="Cabin" />
          </div>
          <div class="col-12 col-md-6 col-lg-4 py-4 p-md-3">
            <img class="rounded" src="img/cake.png" alt="Cake" />
          </div>
          <div class="col-12 col-md-6 col-lg-4 py-4 p-md-3">
            <img class="rounded" src="img/circus.png" alt="Circus" />
          </div>
          <div class="col-12 col-md-6 col-lg-4 py-4 p-md-3">
            <img class="rounded" src="img/game.png" alt="Game" />
          </div>
          <div class="col-12 col-md-6 col-lg-4 py-4 p-md-3">
            <img class="rounded" src="img/safe.png" alt="Safe" />
          </div>
          <div class="col-12 col-md-6 col-lg-4 py-4 p-md-3">
            <img class="rounded" src="img/submarine.png" alt="submarine" />
          </div>
        </div>
      </section>
      <!-- ABOUT -->
      <section id="about" class="container">
        <div class="row">
          <div class="col-12 d-flex justify-content-center align-items-center">
            <h2>About</h2>
          </div>
        </div>
        <div class="row h-100 justify-content-center">
          <div class="col-8 col-md-4">
            <p>Text 1</p>
          </div>
          <div class="col-8 col-md-4">
            <p>Text 2</p>
          </div>
        </div>
        <div class="row">
          <div class="col-12 d-flex justify-content-center align-items-center">
            <p>download button</p>
          </div>
        </div>
      </section>
      <section id="contact-me" class="container">
        <div class="row">
          <div class="col-12 d-flex justify-content-center align-items-center">
            <h2>Contact Me</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-8">
            <p>Form</p>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <section id="footer-top" class="container">
        <div class="row">
          <div class="col-12 col-md-4">
            <h3>Location</h3>
          </div>
          <div class="col-12 col-md-4">
            <h3>Around The Web</h3>
          </div>
          <div class="col-12 col-md-4">
            <h3>About Freelancer</h3>
          </div>
        </div>
      </section>
      <section id="footer-bottom" class="container">
        <div class="row">
          <div class="col-12">
            <h3>Copyright</h3>
          </div>
        </div>
      </section>
    </footer>
  </body>
</html>
